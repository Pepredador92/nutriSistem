<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSistem - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>NutriSistem</h1>
    </header>
    <main>
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div>
                    <label for="email-login">Correo Electrónico:</label>
                    <input type="email" id="email-login" name="email-login" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
                <button type="button" id="google-signin-btn" class="google-signin-button">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20"
                        height="20" style="margin-right: 8px; vertical-align: middle;">
                    Iniciar sesión con Google
                </button>
                <p id="login-error" class="error-message"></p>
                <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NutriSistem</p>
    </footer>
    <script src="js/login.js" type="module"></script>
</body>

</html>
